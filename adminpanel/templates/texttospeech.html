<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech (English & Tamil)</title>
    <style>
        /* Background with gradient */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: none;
        }

        select, button, input {
            font-size: 16px;
            margin: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Improved Dropdown Styling */
        select {
            width: 100%;
            background: #333; /* Darker background */
            color: white; /* White text */
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        /* Dropdown options */
        select option {
            background: #444; /* Darker background */
            color: white; /* White text */
            padding: 10px;
        }

        /* Highlight selected option */
        select option:checked {
            background: #ff9800 !important; /* Orange highlight */
            color: black !important;
        }

        /* Sliders */
        input[type="range"] {
            width: 80%;
            -webkit-appearance: none;
            height: 6px;
            background: #ffffff;
            border-radius: 5px;
            outline: none;
        }

        /* Buttons */
        .btn {
            background: #ff9800;
            color: white;
            font-weight: bold;
            width: 45%;
        }

        .btn:hover {
            background: #e68900;
        }

        /* Status text */
        #status {
            display: none;
            color: lightgreen;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîä Text to Speech Converter</h1>

        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>

        <br>

        <label for="voice-select">Choose a Voice:</label>
        <select id="voice-select"></select>

        <br>

        <label>Speed: <span id="rate-value">1</span>x</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

        <br>

        <label>Pitch: <span id="pitch-value">1</span></label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">

        <br><br>

        <button id="speak-button" class="btn">‚ñ∂ Speak</button>
        <button id="pause-button" class="btn">‚è∏ Pause</button>
        <button id="stop-button" class="btn">‚èπ Stop</button>

        <p id="status">üîä Speaking...</p>
    </div>

    <script>
        let voices = [];
        let currentUtterance = null;
        let isPaused = false;

        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = '';

            if (voices.length === 0) {
                console.warn("No voices found. Try reloading the page.");
                return;
            }

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });

            // Automatically select Tamil voice if available
            const tamilVoiceIndex = voices.findIndex(voice => voice.lang === 'ta-IN');
            if (tamilVoiceIndex !== -1) {
                voiceSelect.value = tamilVoiceIndex;
            }
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        } else {
            setTimeout(populateVoiceList, 1000);
        }

        document.getElementById('rate').addEventListener('input', (e) => {
            document.getElementById('rate-value').textContent = e.target.value;
        });

        document.getElementById('pitch').addEventListener('input', (e) => {
            document.getElementById('pitch-value').textContent = e.target.value;
        });

        function isTamilText(text) {
            const tamilRegex = /[\u0B80-\u0BFF]/; // Tamil Unicode range
            return tamilRegex.test(text);
        }

        document.getElementById('speak-button').addEventListener('click', () => {
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                alert('Please enter some text to speak.');
                return;
            }

            speechSynthesis.cancel();
            isPaused = false;

            currentUtterance = new SpeechSynthesisUtterance(text);

            const voiceSelect = document.getElementById('voice-select');
            const selectedVoice = voices[voiceSelect.value];

            if (isTamilText(text)) {
                const tamilVoice = voices.find(voice => voice.lang === 'ta-IN');
                if (tamilVoice) {
                    currentUtterance.voice = tamilVoice;
                    console.log("Tamil voice selected:", tamilVoice.name);
                } else {
                    alert('Tamil voice not available in your browser.');
                }
            } else {
                currentUtterance.voice = selectedVoice;
            }

            currentUtterance.rate = parseFloat(document.getElementById('rate').value);
            currentUtterance.pitch = parseFloat(document.getElementById('pitch').value);

            currentUtterance.onstart = () => {
                document.getElementById('status').style.display = 'block';
            };

            currentUtterance.onend = () => {
                document.getElementById('status').style.display = 'none';
                isPaused = false;
            };

            speechSynthesis.speak(currentUtterance);
        });

        document.getElementById('pause-button').addEventListener('click', () => {
            if (!currentUtterance) return;

            if (isPaused) {
                speechSynthesis.resume();
                isPaused = false;
            } else {
                speechSynthesis.pause();
                isPaused = true;
            }
        });

        document.getElementById('stop-button').addEventListener('click', () => {
            speechSynthesis.cancel();
            document.getElementById('status').style.display = 'none';
            isPaused = false;
        });

        populateVoiceList();
    </script>

</body>
</html>
