<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        textarea {
            width: 90%;
            height: 150px;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        textarea:focus {
            outline: none;
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
            color: #ecf0f1;
        }
        select, input[type="range"], button {
            font-size: 1rem;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            width: 90%;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }
        select:focus, input[type="range"]:focus, button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(-1px);
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            display: none;
        }
        .status.speaking {
            color: #3498db;
            display: block;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        .range-labels span {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text to Speech Converter</h1>

        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>

        <label for="voice-select">Choose a Voice:</label>
        <select id="voice-select"></select>

        <div class="range-labels">
            <span>Speed: <span id="rate-value">1</span>x</span>
            <span>Pitch: <span id="pitch-value">1</span></span>
        </div>

        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">

        <button id="speak-button">Speak</button>
        <button id="pause-button">Pause/Resume</button>
        <button id="stop-button">Stop</button>

        <p id="status" class="status">Speaking...</p>
    </div>

    <script>
        let voices = [];
        let currentUtterance = null;
        let isPaused = false;

        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = '';

            if (voices.length === 0) {
                console.warn("No voices found. Try reloading the page.");
                return;
            }

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });

            // Automatically select Tamil voice if available
            const tamilVoiceIndex = voices.findIndex(voice => voice.lang === 'ta-IN');
            if (tamilVoiceIndex !== -1) {
                voiceSelect.value = tamilVoiceIndex;
            }
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        } else {
            setTimeout(populateVoiceList, 1000);
        }

        document.getElementById('rate').addEventListener('input', (e) => {
            document.getElementById('rate-value').textContent = e.target.value;
        });

        document.getElementById('pitch').addEventListener('input', (e) => {
            document.getElementById('pitch-value').textContent = e.target.value;
        });

        function isTamilText(text) {
            const tamilRegex = /[\u0B80-\u0BFF]/; // Tamil Unicode range
            return tamilRegex.test(text);
        }

        document.getElementById('speak-button').addEventListener('click', () => {
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                alert('Please enter some text to speak.');
                return;
            }

            speechSynthesis.cancel();
            isPaused = false;

            currentUtterance = new SpeechSynthesisUtterance(text);

            const voiceSelect = document.getElementById('voice-select');
            const selectedVoice = voices[voiceSelect.value];

            if (isTamilText(text)) {
                const tamilVoice = voices.find(voice => voice.lang === 'ta-IN');
                if (tamilVoice) {
                    currentUtterance.voice = tamilVoice;
                    console.log("Tamil voice selected:", tamilVoice.name);
                } else {
                    alert('Tamil voice not available in your browser.');
                }
            } else {
                currentUtterance.voice = selectedVoice;
            }

            currentUtterance.rate = parseFloat(document.getElementById('rate').value);
            currentUtterance.pitch = parseFloat(document.getElementById('pitch').value);

            currentUtterance.onstart = () => {
                document.getElementById('status').style.display = 'block';
            };

            currentUtterance.onend = () => {
                document.getElementById('status').style.display = 'none';
                isPaused = false;
            };

            speechSynthesis.speak(currentUtterance);
        });

        document.getElementById('pause-button').addEventListener('click', () => {
            if (!currentUtterance) return;

            if (isPaused) {
                speechSynthesis.resume();
                isPaused = false;
            } else {
                speechSynthesis.pause();
                isPaused = true;
            }
        });

        document.getElementById('stop-button').addEventListener('click', () => {
            speechSynthesis.cancel();
            document.getElementById('status').style.display = 'none';
            isPaused = false;
        });

        populateVoiceList();
    </script>

</body>
</html>
